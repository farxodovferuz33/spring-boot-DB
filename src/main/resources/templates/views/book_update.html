<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Book Update</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body class="bg-secondary justify-content-center d-flex" style="align-items: center">

<div class="card bg-primary w-50 justify-content-center d-flex my-5" style="align-items: center">
    <form th:action="@{'/update/book/'+${book.getId()}}" method="post">
        <label>
            Title:
            <input required th:value="${book.getTitle()}" class="form-control" type="text" name="title" placeholder="title">
        </label>
        <br>
        <label>
            Author:
            <input required th:value="${book.getAuthor()}" class="form-control" type="text" name="author" placeholder="author">
        </label>
        <br>
        <label>
            Price:
            <input required th:value="${book.getPrice()}" class="form-control" type="number" name="price" placeholder="price">
        </label>
        <br>
        <label>
            Description:
            <input required th:value="${book.getDescription()}" class="form-control" type="text" name="description" placeholder="description">
        </label>
        <br>
        <button class="btn btn-success my-2">Update</button>
        <a href="/" class="btn btn-warning">Back</a>
    </form>
</div>

</body>
</html>
